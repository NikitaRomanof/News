<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!--Page for displaying the news deletion form-->
    <title>Delete news</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

<!--Header with a link to the main pages. added to each page.-->
    <header th:insert="~{tmp/header :: header}"></header>
</head>

<!--Page body.-->
<body>

<!--Display all news-->
<table class="table" id="tableId">
    <thead>
    </thead>
    <tbody>
    <tr th:each="nw : ${news}">
        <td th:text="${nw.id}"></td>
        <td th:text="${nw.title}"></td>
        <td th:text="${nw.date}"></td>
        <td>

<!--News delete button. To the right of each news.-->
            <button style="float: right" class="btn btn-danger ms-1" data-toggle="modal"
                    th:attr="data-target='#deleteDialog' + ${nw.id}">Delete</button>

<!--Modal window confirming deletion of news.-->
            <div class="modal fade" th:attr="id='deleteDialog'+${nw.id}" tabindex="-1" role="dialog" aria-labelledby="deleteDialogLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteDialogLabel">Delete news from table</h5>
                        </div>
                        <div class="modal-body">Delete data?</div>
                        <div class="modal-footer">
<!--Cancel deletion button.-->
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
<!--News deletion confirmation button.-->
                            <a class="btn btn-danger ms-1" th:attr="href='/deleteNews/'+${nw.id}" >Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>

<!--Modal window script-->
<div th:insert="~{tmp/modalScript :: modalScript}"></div>
</body>
</html>
